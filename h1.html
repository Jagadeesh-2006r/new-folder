<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoloLearn Profile</title>
  <link rel="stylesheet" href="h2_css.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">sololearn</div>
    <nav>
      <a href="#">Courses</a>
      <a href="#">Leaderboard</a>
      <a href="#">Code Bits</a>
      <a href="#">Discuss</a>
      <a href="#">Blog</a>
    </nav>
    <button class="btn-pro">Go PRO</button>
  </header>

  <main>
    <section class="profile">
      <div class="profile-header">
        <div class="profile-avatar">J</div>
        <div class="profile-info">
          <h1>JAGADEESH R IT</h1>
          <p>2 Following &bull; 1 Follower</p>
          <p><span class="xp">740 XP</span> &bull; <span>India</span> &bull; Lvl 5</p>
        </div>
      </div>
      <div class="profile-pro">
        <button>Start Today</button>
      </div>
    </section>

    <section class="streak">
      <h2>Streak</h2>
      <div class="streak-dates">
        <span>T</span>
        <span>W</span>
        <span>T</span>
        <span>F</span>
        <span>S</span>
        <span>S</span>
        <span>M</span>
      </div>
      <p>Current Streak: <strong>0 days</strong></p>
      <p>Longest Streak: <strong>1 day</strong></p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 SoloLearn</p>
  </footer>
</body>
</html>
